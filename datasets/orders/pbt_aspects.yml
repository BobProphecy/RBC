version: 1
schema:
  type: struct
  fields:
  - name: order_id
    type: integer
    nullable: true
    metadata:
      description: A unique identifier for each order. It stores integer values and
        provides a way to uniquely identify each order in the dataset. This column
        is used to track the status and details of each order placed by customers.
      mappings: []
      tags: []
  - name: customer_id
    type: integer
    nullable: true
    metadata:
      description: A unique identifier for each customer who has placed an order.
        This column stores integer values and is used to link each order to a specific
        customer in the Customers table.
      mappings: []
      tags: []
  - name: order_status
    type: string
    nullable: true
    metadata:
      description: Indicates the current status of an order. It stores string values
        that describe the current state of an order, such as 'pending', 'shipped',
        or 'delivered'. This column provides information on the progress of each order
        and can be used to track the status of orders over time.
      mappings: []
      tags: []
  - name: order_category
    type: string
    nullable: true
    metadata:
      description: Categorization of each order made by customers. It stores the type
        of product or service purchased by the customer. The values in this column
        are of string data type and provide a way to group orders based on their category.
      mappings: []
      tags: []
  - name: order_date
    type: string
    nullable: true
    metadata:
      description: Stores the date on which an order was placed. The values in this
        column are of string data type and follow the format YYYY-MM-DD. This column
        provides information about the timing of orders and can be used to analyze
        trends in customer behavior over time.
      mappings: []
      tags: []
  - name: amount
    type: double
    nullable: true
    metadata:
      description: Stores the monetary value of each order made by a customer. The
        values in this column are of double data type and represent the total amount
        spent on a particular order. This column provides insights into the purchasing
        behavior of customers and can be used to analyze trends in spending.
      mappings: []
      tags: []
